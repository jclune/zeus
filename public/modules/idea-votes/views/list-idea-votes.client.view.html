<section data-ng-controller="IdeaVotesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Idea votes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ideaVote in ideaVotes" data-ng-href="#!/idea-votes/{{ideaVote._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ideaVote.created | date:'medium'"></span>
				by
				<span data-ng-bind="ideaVote.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ideaVote.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!ideaVotes.$resolved || ideaVotes.length">
    	No Idea votes yet, why don't you <a href="/#!/idea-votes/create">create one</a>?
    </div>
</section>
