<section data-ng-controller="IdeasController">
    <div class="page-header">
        <h1>New Idea</h1>
    </div>
    <div class="col-md-12">
        <form name="ideaForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': ideaForm.title.$dirty && ideaForm.title.$invalid }">
                    <label class="control-label" for="title"><span>Idea Title</span>
                    </label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Example: Friend Osusume Engine" required>
                    </div>
                    <div ng-show="ideaForm.title.$dirty && ideaForm.title.$invalid" class="help-block">
                        <div ng-messages="ideaForm.title.$error" class="help-block">
                            <span ng-message="required" class="text-danger">*Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': ideaForm.content_short.$dirty && ideaForm.content_short.$invalid }">
                    <label class="control-label" for="content_short">Idea Description</label>
                    <div class="controls">
                        <textarea name="content_short" data-ng-model="content_short" id="content_short" class="form-control" cols="30" rows="3" maxlength="400" placeholder="400 character idea description. All users see this." required></textarea>
                    </div>
                    <div ng-show="ideaForm.content_short.$dirty && ideaForm.content_short.$invalid" class="help-block">
                        <div ng-messages="ideaForm.content_short.$error" class="help-block">
                            <span ng-message="required" class="text-danger">Required</span>
                        </div>
                    </div>                    
                </div>
                <div class="form-group" ng-class="{ 'has-error': ideaForm.content_long.$dirty && ideaForm.content_long.$invalid }">
                    <label class="control-label" for="content_long">Supporting Details (optional)</label>
                    <div class="controls">
                        <textarea name="content_long" data-ng-model="content_long" id="content_long" class="form-control" cols="30" rows="12" placeholder="Supporting information and links. Users see this after clicking on the idea."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Get Decision" class="btn btn-default">
                    <span data-ng-show="error" class="text-danger">
                        <span ng-messages="ideaForm.title.$error">
                            <span ng-message="required" class="text-danger"> Idea Title is required.</span>
                        </span>
                        <span ng-messages="ideaForm.content_short.$error">
                            <span ng-message="required" class="text-danger"> Idea Description is required.</span>
                        </span>
                    </span>
                </div>
            </fieldset>
        </form>
    </div>
</section>
