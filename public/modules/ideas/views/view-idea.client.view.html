<section data-ng-controller="IdeasController" data-ng-init="findOne()">
	<div class="page-header">
		<strong>Time Left</strong>		
		<div class="progress">
		  <div class="progress-bar progress-bar-striped"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
		    <span>24 hours</span>
		  </div>
		</div>
		<strong>Votes for YES Decision<strong>
		<div class="progress">
		  <div class="progress-bar progress-bar-success progress-bar-striped"  role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
		    <span>80%</span>
		  </div>
		</div>
		<h2 data-ng-bind="idea.title"></h2>
		<p data-ng-bind="idea.content_short"></p>
		<div ng-show="idea.content_long != ''">
			<strong>Details</strong>
			<p>{{ idea.content_long }}</p>
		</div>
		<div class="pull-right" data-ng-show="authentication.user._id == idea.user._id">
			<a class="btn btn-primary" href="/#!/ideas/{{idea._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</div>
		<small>
			<em class="text-muted">
				Posted on
				<span data-ng-bind="idea.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="idea.user.displayName"></span>
			</em>
			<br/>
			<br/>
		</small>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <strong>Comments</strong>
	  </div>
	  <div class="panel-body">
	    <p>Justin Clune: This idea sucks</p>
	  </div>
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <strong>Votes</strong>
	  </div>
	  <div class="panel-body">
	    <p>a matrix with evaluation criteria</p>
	  </div>
	</div>
</section>
